<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/elements.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <form id="bookmarkForm">
      <div class="container">
        <div class="header clearfix">
          <h4 class="text-muted">Bookmarks</h4>
          <button id="btnDownload" type="button" class="btn btn-primary margin_left" style="float: right">Download</button>
          <button id="btnImport" type="button" class="btn btn-primary" style="float: right">Import</button>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>

        <footer class="footer">
          <p>&copy; Abhishek Panwar...</p>
        </footer>

      </div> <!-- /container -->
    </form>

      <div id="editModal" class="popupModal">
      <!-- Popup Div Starts Here -->
        <div id="popupContact">
          <form id="form">
            <img id="emImageClose" class="imageClose" src="close.png" height="25" width="25">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label>Site URL</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button id="updateButton" type="button" class="btn btn-primary" style="width:auto">Update</button>
            <h5 id="updateButtonPara" style="color:red"></h5>
            <h5 id="updateButtonParaSuccess" style="color:green"></h5>

          </form>
        </div>
        <!-- Popup Div Ends Here -->
      </div>

      <div id="importModal" class="popupModal">
      <!-- Popup Div Starts Here -->
        <div id="popupContact">
          <form id="form">
            <img id="imImageClose" class="imageClose" src="close.png" height="25" width="25">
            <div class="form-group">
              <label>Select JSON file to Import</label>
              <!-- <input type="text" class="form-control" id="siteName" placeholder="Website Name"> -->
            </div>
            <div class="form-group">
              <!-- <label>Site URL</label> -->
              <!-- <input type="text" class="form-control" id="siteUrl" placeholder="Website URL"> -->
            </div>
            <input id="importInputButton" type="file" class="btn btn-primary" style="width:auto"><br>
            <h5 id="importFailureMessage" style="color:red"></h5>
            <h5 id="importSuccessMessage" style="color:green"></h5>
            <button id="updateImportButton" type="button" class="btn btn-primary" style="width:auto">Import</button>
            <!-- <h5 id="updateButtonPara" style="color:red"></h5>
            <h5 id="updateButtonParaSuccess" style="color:green"></h5> -->

          </form>
        </div>
        <!-- Popup Div Ends Here -->
      </div>


    <script
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <!-- <script>"js/jquery-3.3.1.min.js"</script> -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bookmark.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
