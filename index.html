<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h4 class="text-muted">Bookmarker</h4>
      </div>

      <div class="jumbotron">
        <h4>Bookmark Your Favorite Sites</h4>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name" style="width:200px">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL" style="width:200px">
          </div>
          <button id="btnAdd" type="button" class="btn btn-primary" style="width:200px">Add</button></br></br>
          <a target="_blank" href="bookmarks.html">Bookmarks</a>
          <h5 id="failureMessage" style="color:red"></h5>
          <h5 id="successMessage" style="color:green"></h5>

        </form>
      </div>

      <footer class="footer">
        <p>&copy; Abhishek Panwar...</p>
      </footer>

    </div> <!-- /container -->

    <script
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
